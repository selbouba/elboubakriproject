<head>
  <meta charset="utf-8"/>
  <title> my application</title>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

<div  class="col-md-6 col-sm-12 col-xs-12">
<div class="panel panel-info ">
<div class="panel-heading">saisie d'un utilisateur</div>
<div class="panel-body">
<form  method="post" >
<div class="form-group">
<label class="conrol-label">Name:</label>
<input type="text"  class="form-control" ng-model="user.name"/>
</div>
<div class="form-group">
<label class="conrol-label">Lastname:</label>
<input type="text"  class="form-control" ng-model="user.lastName"/>
</div>
<div class="form-group" >
<label class="conrol-label">Email:</label>
<input type="text"  class="form-control" ng-model="user.email"/>
</div>
<div class="form-group">
<label class="conrol-label">Date d'embauche:</label>
<input type="date"  class="form-control" ng-model="user.date_embauche"/>
</div>
<div class="form-group">
<label class="conrol-label">Solde:</label>
<input type="text"  class="form-control" ng-model="user.solde"/>
</div>
<div class="form-group">
<label class="conrol-label">Niveau:</label>
<input type="text"  class="form-control" ng-model="user.niveau"/>
</div>
<div><button ng-click="addUser()" class="btn-panel-big">valider</button></div>


</form>
</div>
</div>
</div>
<div class="col-md-6 col-sm-12 col-xs-12">
<div class="panel panel-info">
<div class="panel-heading">confirmation<button ng-click="getUser()" class="btn-panel-big">afficher</button>  </div>
<div class="panel-body">
 <table class="table table-striped"> 
 <thead>
 <tr>
<th> prenom</th><th>nom</th><th> Email</th><th> Date d'embauche</th><th> solde</th><th> niveau</th>
 </tr>
 </thead>
 <tbody>
 <tr ng-repeat="p in user">
 
 <td>{{p.name}}</td>
 <td>{{p.lastName}}</td>
 <td>{{p.email}}</td>
 <td>{{p.date_embauche}}</td>
 <td>{{p.solde}}</td>
 <td>{{p.niveau}}</td>
 
 </tr>
 
 </tbody>
 
 
 
 </table>
 
 
 

</div>
</div>
</div>
